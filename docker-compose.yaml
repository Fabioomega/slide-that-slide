version: '3.9'

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017/
      ME_CONFIG_BASICAUTH_ENABLED: true
      ME_CONFIG_BASICAUTH_USERNAME: felipe
      ME_CONFIG_BASICAUTH_PASSWORD: felipe
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: vue-frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/vite.config.js:/app/vite.config.js
      - ./frontend/package.json:/app/package.json
      - ./frontend/dist:/app/dist

  backend:
    build: ./backend
    container_name: express-backend
    restart: always
    ports:
      - "3000:3000"
    # Carrega as variáveis do backend/.env (JWT_SECRET, PEPPER_SECRET, etc.)
    env_file:
      - ./backend/.env
    # Sobrescreve só o MONGO_URI para usar o host 'mongo' dentro do Docker
    environment:
      MONGO_URI: mongodb://root:root@mongo:27017/servidor_propaganda?authSource=admin
      PORT: 3000
    depends_on:
      - mongo
      - frontend
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/.env:/app/.env
      - ./frontend/dist:/app/src/dist

volumes:
  mongo_data:
